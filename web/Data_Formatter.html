<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Formatter</title>
    <style>
        :root {
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #334155;
            --text-color: #e2e8f0;
            --header-bg: #0f172a;
            --header-text: #f8fafc;
            --header-border: #1e293b;
            --nav-bg: #1e293b;
            --nav-link-color: #e2e8f0;
            --textarea-bg: #1e293b;
            --textarea-text: #e2e8f0;
            --pre-bg: #0f172a;
            --pre-text: #a3e635;
            --button-bg-start: #4f46e5;
            --button-bg-end: #7c3aed;
            --button-text: #fff;
            --secondary-text: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --button-border: none;
        }

        [data-theme="light"] {
            --bg-gradient-start: #f1f5f9;
            --bg-gradient-end: #e2e8f0;
            --text-color: #1e293b;
            --header-bg: #ffffff;
            --header-text: #0f172a;
            --header-border: #e2e8f0;
            --nav-bg: #ffffff;
            --nav-link-color: #1e293b;
            --textarea-bg: #ffffff;
            --textarea-text: #1e293b;
            --pre-bg: #f8fafc;
            --pre-text: #166534;
            --secondary-text: #475569;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-border: 1px solid #cbd5e1;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Header Styles */
        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 2px solid var(--header-border);
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--secondary-text);
        }

        /* Navigation Menu */
        nav {
            background: var(--nav-bg);
            padding: 1rem;
            text-align: center;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--nav-link-color);
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #theme-toggle {
            background: none;
            border: 2px solid var(--button-bg-start);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0;
            width: auto;
            display: inline-block;
            box-shadow: none;
        }

        #theme-toggle:hover {
            background: var(--button-bg-start);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea,
        pre {
            width: 100%;
            padding: 1rem;
            border: 1px solid transparent;
            border-radius: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: background-color 0.3s, color 0.3s;
        }

        textarea {
            height: 200px;
            background: var(--textarea-bg);
            color: var(--textarea-text);
        }

        pre {
            background: var(--pre-bg);
            min-height: 150px;
            color: var(--pre-text);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end));
            color: var(--button-text);
            border: var(--button-border);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>API Data Formatter</h1>
        <p>Transform your raw API data into a structured JSON format easily.</p>
    </header>
    <nav>
        <a href="index.html">Generated JavaScript Code</a>
        <a href="Data_Formatter.html">API Formatter</a>
        <a href="JSON_Comparator.html">JSON Comparator</a>
        <button id="theme-toggle" onclick="toggleTheme()" style="font-size: 1.2rem; padding: 0.5rem; width: auto; display: inline-block;">ðŸŒ™</button>
    </nav>
    <main>
        <textarea id="inputData" placeholder="Paste your API data here..."></textarea>
        <div class="button-group">
            <button onclick="formatData()">Format Data</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="saveToFile()">Save to File</button>
            <button onclick="document.getElementById('inputData').value = '';" style="background: #ef4444;">Clear</button>
        </div>
        <pre id="outputData"></pre>
    </main>
    <script>
        // Theme Logic
        function updateThemeIcon(theme) {
            const toggleBtn = document.getElementById('theme-toggle');
            if (toggleBtn) {
                toggleBtn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            }
        }

        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            document.documentElement.setAttribute('data-theme', theme);
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            updateThemeIcon(currentTheme);
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function formatData() {
            const rawInput = document.getElementById("inputData").value.trim();
    
            if (!rawInput) {
                alert("Please enter API data before formatting.");
                return;
            }
    
            try {
                const followersMatch = rawInput.match(/Followers\s*:\s*\(\d+\)\s*\[([^\]]+)\]/);
                const followingMatch = rawInput.match(/Following\s*:\s*\(\d+\)\s*\[([^\]]+)\]/);
                const peopleIDontFollowBackMatch = rawInput.match(/PeopleIDontFollowBack\s*:\s*\(\d+\)\s*\[([^\]]+)\]/);
                const peopleNotFollowingMeBackMatch = rawInput.match(/PeopleNotFollowingMeBack\s*:\s*\(\d+\)\s*\[([^\]]+)\]/);
    
                const followers = followersMatch ? followersMatch[1].split(",").map(item => item.trim().replace(/['"]+/g, "")) : [];
                const following = followingMatch ? followingMatch[1].split(",").map(item => item.trim().replace(/['"]+/g, "")) : [];
                const peopleIDontFollowBack = peopleIDontFollowBackMatch ? peopleIDontFollowBackMatch[1].split(",").map(item => item.trim().replace(/['"]+/g, "")) : [];
                const peopleNotFollowingMeBack = peopleNotFollowingMeBackMatch ? peopleNotFollowingMeBackMatch[1].split(",").map(item => item.trim().replace(/['"]+/g, "")) : [];
    
                const formattedData = {
                    Followers: followers,
                    Following: following,
                    PeopleIDontFollowBack: peopleIDontFollowBack,
                    PeopleNotFollowingMeBack: peopleNotFollowingMeBack
                };
    
                document.getElementById("outputData").textContent = JSON.stringify(formattedData, null, 2);
            } catch (error) {
                document.getElementById("outputData").textContent = "Error: Invalid input format. Please check your data.";
            }
        }
    
        function copyToClipboard() {
            const outputData = document.getElementById("outputData").textContent.trim();
    
            if (!outputData) {
                alert("Nothing to copy! Please format the data first.");
                return;
            }
    
            navigator.clipboard.writeText(outputData).then(() => {
                alert("Formatted data copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    
        function saveToFile() {
            const outputData = document.getElementById("outputData").textContent.trim();
    
            if (!outputData) {
                alert("Nothing to save! Please format the data first.");
                return;
            }
    
            const blob = new Blob([outputData], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "formatted_data.json";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
